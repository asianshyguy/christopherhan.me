<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motion | Christopher Han</title>

    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="icon" type="image/png" href="./assets//fav_icon.png">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='../scripts/node_modules/jquery.transit/jquery.transit.js'></script>
    <script src='../scripts/menuAnimation.js'></script>

    <script>
        $(document).ready(function(){
            
            var x = sessionStorage.getItem('counter');
            var y = parseInt(x);
            console.log('counter: ' + y);

            if (y == 0) {
                animateIn();
            } else {
                $('#motion-side, #design-side, #bio-side, #contact-side, #header').css({opacity:1, x:0, y:0});
                $('#content').transition({opacity: 1, duration: 500});
            };
            

            // Going Back Home
            $('#header').on('click', function(){
                animateOut();
                setTimeout(indexNavP, 750);
            });
            // Going to Motion
            $('#motion-side').on('click', function(){
                motionNavP()
            });
            // Going to Design
            $('#design-side').on('click', function(){
                contentOut();
                setCounter(1);
                setTimeout(designNavP, 750);
            });
            // Going to Bio
            $('#bio-side').on('click', function(){
                contentOut();
                setCounter(1);
                setTimeout(bioNavP, 750);
            });
            // Going to Contact
        });
    </script>
</head>
<body>
    <button id="button">click me bio</button>
    <div class="outer-container">
        <div id="header">
            <div class="h1">Christopher Han</div>
        </div>
        <div id="main" class="">
            <div id="nav" class="flex-fixed">
                <h3 id="motion-side" class="side-nav-link">Motion</h3>
                <h3 id="design-side" class="side-nav-link">Design</h3>
                <h3 id="bio-side" class="side-nav-link">Bio</h3>
                <h3 id="contact-side" class="side-nav-link">Contact</h3>

            </div>
            <div id="content" class="flex-flex">

            </div>
        </div>
    </div>
    



</body>
</html>
